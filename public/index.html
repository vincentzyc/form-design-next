<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="favicon.ico">
	<title>动态表单设计</title>
</head>

<body>
	<div id="app"></div>
	<script src="https://cdn.jsdelivr.net/npm/wangeditor@4.5.3/dist/wangEditor.min.js"></script>
	<!-- built files will be auto injected -->
	<% if (process.env.NODE_ENV === 'production') { %>
	<script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuex@4.0.0/dist/vuex.global.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.13.0/Sortable.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuedraggable@4.0.1/dist/vuedraggable.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/compressorjs@1.0.7/dist/compressor.min.js"></script>
	<% } %>
</body>

</html>
